<!DOCTYPE html>
<html>
<head>
    <title>Generar Iconos PWA</title>
</head>
<body>
    <h1>Generador de Iconos PWA</h1>
    <p>Los iconos se generarán automáticamente...</p>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>
    <div id="downloads"></div>

    <script>
        function generateIcon(size, canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#f97316';
            ctx.fillRect(0, 0, size, size);
            
            // Text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${size/3}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ECJ', size/2, size/2);
            
            // Download
            canvas.toBlob((blob) => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                a.textContent = `Descargar icon-${size}.png`;
                a.style.display = 'block';
                a.style.margin = '10px';
                document.getElementById('downloads').appendChild(a);
            });
        }

        generateIcon(192, 'canvas192');
        generateIcon(512, 'canvas512');
    </script>
</body>
</html>
